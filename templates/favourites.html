<!DOCTYPE html>
<html>
<head>
    <title>My Favourites</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body{
            background: #f4f6fa;
        }

        .fav-heading{
            text-align:center;
            font-weight:700;
            margin-top:25px;
            margin-bottom:25px;
        }

        .product-card{
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,.12);
            transition: .3s;
            background:white;
        }

        .product-card:hover{
            transform: translateY(-4px);
            box-shadow: 0px 6px 18px rgba(0,0,0,.2);
        }

        .product-card img{
            height: 170px;
            object-fit: contain;
            background:#fff;
            border-radius: 12px 12px 0 0;
            padding:10px;
        }

        .card-body{
            display:flex;
            flex-direction:column;
        }

        .product-desc{
            min-height:55px;
        }

        .actions{
            margin-top:auto;
        }

        .empty-box{
            text-align:center;
            padding:50px;
            font-size:20px;
            color:#777;
        }

    </style>

</head>
<body>

<div class="container">

    <h2 class="fav-heading">❤️ Your Favourite Products</h2>

    {% if items %}
    <div class="row">
        {% for item in items %}
        <div class="col-md-3 mb-4">
            <div class="card product-card">

                <img src="/static/uploads/{{ item[3] }}" class="card-img-top">

                <div class="card-body">
                    <h5>{{ item[1] }}</h5>

                    <p><b>Price:</b> ₹ {{ item[2] }}</p>

                    <div class="actions">
                        <a href="/add_to_cart/{{ item[0] }}" class="btn btn-primary w-100 mb-2">Add to Cart</a>
                        <a href="/remove_fav/{{ item[0] }}" class="btn btn-outline-danger w-100">Remove</a>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% else %}
        <div class="empty-box">
            No favourites yet ❤️<br>
            Start adding products you love!
        </div>
    {% endif %}

    <a href="/dashboard" class="btn btn-dark w-100 mt-3">⬅ Back to Dashboard</a>

</div>

</body>
</html>
